name: Benchmarks & Docs

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  changes:
    name: Detect changes
    runs-on: ubuntu-latest
    outputs:
      rust: ${{ steps.filter.outputs.rust }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check for Rust code changes
        id: filter
        run: |
          if git diff --name-only HEAD~1 HEAD | grep -qE '\.(rs|toml)$|Cargo\.lock'; then
            echo "rust=true" >> "$GITHUB_OUTPUT"
          else
            echo "rust=false" >> "$GITHUB_OUTPUT"
          fi

  docs:
    name: Build tutorials
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install markflow
        run: curl -sL https://raw.githubusercontent.com/darmie/markflow/main/install.sh | bash

      - name: Build tutorial site
        run: |
          export PATH="$HOME/.markflow:$PATH"
          markflow build --prebake --source ./docs --output ./tutorial-out --config .env.markflow

      - name: Upload tutorial artifact
        uses: actions/upload-artifact@v4
        with:
          name: tutorial-site
          path: tutorial-out/

  benchmark:
    name: Run benchmarks
    needs: changes
    if: needs.changes.outputs.rust == 'true' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry & build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-bench-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-bench-

      - name: Run e2e benchmarks
        run: cargo bench -p kyu-api --bench e2e_bench

      - name: Run storage micro-benchmarks
        run: cargo bench -p kyu-executor --bench storage_bench

      - name: Prepare benchmark artifact
        run: |
          mkdir -p bench-out
          cp -r target/criterion/* bench-out/
          cat > bench-out/index.html <<'HTMLEOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="utf-8">
            <title>KyuGraph Benchmarks</title>
            <style>
              body { font-family: -apple-system, system-ui, sans-serif; max-width: 800px; margin: 2rem auto; padding: 0 1rem; color: #e8e6e3; background: #0a0a0c; }
              h1 { border-bottom: 2px solid #c4956a; padding-bottom: 0.5rem; color: #e8e6e3; }
              ul { list-style: none; padding: 0; }
              li { margin: 0.5rem 0; }
              a { color: #daa87a; text-decoration: none; font-size: 1.1rem; }
              a:hover { text-decoration: underline; color: #c4956a; }
              .section { margin-top: 2rem; }
              .section h2 { color: #9a9aab; font-size: 1.2rem; }
              .nav { margin-bottom: 1rem; }
              .nav a { font-size: 0.9rem; color: #9a9aab; }
            </style>
          </head>
          <body>
            <div class="nav"><a href="../tutorial/">← Tutorials</a></div>
            <h1>KyuGraph Benchmark Results</h1>
            <p>Generated by Criterion.rs when Rust code changes on <code>main</code>.</p>
            <div class="section">
              <h2>Overview</h2>
              <ul><li><a href="report/index.html">Full Criterion Report</a></li></ul>
            </div>
            <div class="section">
              <h2>End-to-End (e2e)</h2>
              <ul>
                <li><a href="fixed_size_seq_scan/report/index.html">Fixed-Size Sequential Scan</a></li>
                <li><a href="var_size_seq_scan/report/index.html">Variable-Size Sequential Scan</a></li>
                <li><a href="scan_after_filter/report/index.html">Scan After Filter</a></li>
                <li><a href="filter_selectivity/report/index.html">Filter Selectivity</a></li>
                <li><a href="fixed_size_expr_evaluator/report/index.html">Expression Evaluator</a></li>
                <li><a href="aggregation/report/index.html">Aggregation</a></li>
                <li><a href="order_by/report/index.html">ORDER BY</a></li>
                <li><a href="multi_operator_pipeline/report/index.html">Multi-Operator Pipeline</a></li>
                <li><a href="dml/report/index.html">DML (Insert / Bulk Load)</a></li>
                <li><a href="recursive_join/report/index.html">Recursive Join (Variable-Length Paths)</a></li>
                <li><a href="scalar_functions/report/index.html">Scalar Functions</a></li>
                <li><a href="graph_algorithms/report/index.html">Graph Algorithms</a></li>
              </ul>
            </div>
            <div class="section">
              <h2>Storage Micro-Benchmarks</h2>
              <ul>
                <li><a href="value_vector_get/report/index.html">ValueVector Get</a></li>
                <li><a href="data_chunk_iteration/report/index.html">DataChunk Iteration</a></li>
                <li><a href="selection_vector_filter/report/index.html">SelectionVector Filter</a></li>
              </ul>
            </div>
          </body>
          </html>
          HTMLEOF

      - name: Upload benchmark artifact
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-site
          path: bench-out/

  deploy:
    name: Deploy to GitHub Pages
    needs: [docs, benchmark, changes]
    if: always() && needs.docs.result == 'success'
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Download tutorial artifact
        uses: actions/download-artifact@v4
        with:
          name: tutorial-site
          path: _site/tutorial

      - name: Download benchmark artifact (current run)
        if: needs.benchmark.result == 'success'
        uses: actions/download-artifact@v4
        with:
          name: benchmark-site
          path: _site/bench

      - name: Download benchmark artifact (previous run)
        if: needs.benchmark.result == 'skipped'
        uses: actions/download-artifact@v4
        with:
          name: benchmark-site
          path: _site/bench
          github-token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.repository }}
          run-id: ${{ github.event.before && '' }}
        continue-on-error: true

      - name: Ensure bench directory exists
        run: |
          if [ ! -d "_site/bench" ]; then
            mkdir -p _site/bench
            echo '<html><body><p>Benchmarks pending — will appear after next Rust code change.</p></body></html>' > _site/bench/index.html
          fi

      - name: Create root index
        run: |
          cat > _site/index.html <<'HTMLEOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="utf-8">
            <title>KyuGraph</title>
            <meta http-equiv="refresh" content="0; url=tutorial/">
          </head>
          <body>
            <p>Redirecting to <a href="tutorial/">tutorials</a>...</p>
          </body>
          </html>
          HTMLEOF

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
